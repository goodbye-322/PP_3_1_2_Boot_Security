<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"></html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Демо Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<!--------------------------------------Верхняя панель----------------------------------------------------------->
<header>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-text" th:text="${thisUse.username}" style="margin-right: 5px; color: white;"></span>
            <span class="navbar-text" style="margin-right: 5px; color: white;">
         with roles:</span>
            <div class="navbar-text">
      <span style="margin-right: 5px; color: white;"
            th:each="role : ${thisUse.roles}"
            th:text="${role.toString()}"
            class="navbar-text"></span>
            </div>
            <div class="collapse navbar-collapse show" id="navbarDark">
                <ul class="navbar-nav ms-auto mb-2 mb-xl-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!---------------------Вкладки-------------------------->
<div class="row" style="height: 100vh;">
    <div class="col-md-2">
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="userBoot.html#user" data-toggle="pill">User</a>
            </li>
        </ul>
    </div>
    <div class="col-md-10 bg-light" style="height: 100%; padding: 15px;">
        <div class="tab-content h-100">

            <!----------------------------  вкладка для USER-------------------------------->

            <div role="tabpanel" class="tab-pane active h-100" id="user">
                <h1>User information-page</h1>
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title" style="margin: 5px 0">About user</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="userOne : ${thisUse}">
                                <td th:text="${thisUse.id}"></td>
                                <td th:text="${thisUse.name}"></td>
                                <td th:text="${thisUse.surname}"></td>
                                <td th:text="${thisUse.age}"></td>
                                <td th:text="${thisUse.username}"></td>
                                <td>
                                    <th:block th:each="role : ${thisUse.roles}"
                                              th:text="${role.toString()}">
                                    </th:block>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<!-- Подключение библиотеки jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Подключение библиотеки Bootstrap JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>

</body>
</html>
